{{- if .Values.novnc.enabled }}
{{- $fullName := include "opennebula.fullname" . -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-novnc
  labels:
    app: {{ $fullName }}-novnc
data:
  sunstone-server.conf: |+
    {{- toYaml (mergeOverwrite (fromYaml (tpl (regexReplaceAll ":vnc_proxy_support_wss: .*" (.Files.Get "config/sunstone-server.conf") ":vnc_proxy_support_wss: no") .)) .Values.sunstone.configOverrides) | nindent 4 }}
{{- end }}
