{{- if .Values.flow.enabled }}
{{- $fullName := include "opennebula.fullname" . -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-flow
  labels:
    app: {{ $fullName }}-flow
    {{- if .Values.flow.service.labels }}
    {{- toYaml .Values.flow.service.labels | nindent 4 }}
    {{- end }}
spec:
  ports:
  - name: http
    port: {{ .Values.flow.service.port }}
  selector:
    app: {{ $fullName }}-flow
  type: ClusterIP
{{- end }}
